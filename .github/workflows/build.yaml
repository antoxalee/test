name: Build

on:
  workflow_dispatch:

jobs:
  create-upload:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create file named "test"
        run: echo "This is a test file" > hello.txt

      - name: Force fail the job
        run: exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: hello.txt
