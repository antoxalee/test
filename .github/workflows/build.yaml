name: Build

on:
  push:
    branches: anton

jobs:
  build-job:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Create file
        run: |
          mkdir -p build_output
          echo "hi" > build_output/hello.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build_output/
